version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: librelinkup-db
    environment:
      POSTGRES_DB: librelinkup
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LibreLinkUp API service
  api:
    build: .
    container_name: librelinkup-api
    ports:
      - "8080:8080"
    environment:
      # LibreLinkUp credentials
      LIBRE_USERNAME: ${LIBRE_USERNAME:-}
      LIBRE_PASSWORD: ${LIBRE_PASSWORD:-}
      LIBRE_CLIENT_VERSION: ${LIBRE_CLIENT_VERSION:-4.16.0}
      LIBRE_CONNECTION_IDENTIFIER: ${LIBRE_CONNECTION_IDENTIFIER:-}
      
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: librelinkup
      DB_USER: postgres
      DB_PASSWORD: postgres
      
      # Service configuration
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount config.yaml if it exists (for local development)
      - ./config.yaml:/app/config.yaml:ro
    command: ["python", "service.py"]

  # Sync job (runs periodically)
  sync:
    build: .
    container_name: librelinkup-sync
    environment:
      # LibreLinkUp credentials
      LIBRE_USERNAME: ${LIBRE_USERNAME:-}
      LIBRE_PASSWORD: ${LIBRE_PASSWORD:-}
      LIBRE_CLIENT_VERSION: ${LIBRE_CLIENT_VERSION:-4.16.0}
      LIBRE_CONNECTION_IDENTIFIER: ${LIBRE_CONNECTION_IDENTIFIER:-}
      
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: librelinkup
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount config.yaml if it exists (for local development)
      - ./config.yaml:/app/config.yaml:ro
    command: ["python", "service.py", "sync"]
    # Uncomment to run sync on a schedule (requires docker-compose with restart policies)
    # restart: unless-stopped

volumes:
  postgres_data:

